<form [formGroup]="countryForm" (ngSubmit)="onSubmit()">

  <div class="p-grid">
    <div class="p-col p-field p-grid p-m-4 p-p-4">
      <label for="id" class="p-col-fixed" style="width:100px">Id</label>
      <div class="p-col">
        <input id="id" type="text" formControlName="id" pInputText required autofocus>
      </div>
    </div>

    <div class="p-col p-field p-grid p-m-4 p-p-4">
      <label for="name" class="p-col-fixed" style="width:100px">Name</label>
      <div class="p-col">
        <input id="name" type="text" formControlName="name" pInputText required autofocus>
      </div>
    </div>

    <div class="p-col p-field p-grid p-m-4 p-p-4">
      <label for="code" class="p-col-fixed" style="width:100px">Code</label>
      <div class="p-col">
        <input id="code" formControlName="code" type="text" pInputText required autofocus>
      </div>
    </div>

    <div class="p-col p-field p-grid p-m-4 p-p-4">
      <label for="turnover" class="p-col-fixed" style="width:100px">Turnover</label>
      <div class="p-col">
        <input id="turnover" formControlName="turnover" type="text" pInputText required autofocus>
      </div>
    </div>
    <div class="p-col p-field p-grid p-m-4 p-p-4">
      <label for="ceo" class="p-col-fixed" style="width:100px">CEO</label>
      <div class="p-col">
        <input id="ceo" formControlName="ceo" type="text" pInputText required autofocus>
      </div>
    </div>
    <div class="p-col p-field p-grid p-m-4 p-p-4">
      <label for="boardOfDirectors" class="p-col-fixed" style="width:100px">Directors</label>
      <div class="p-col">
        <input id="boardOfDirectors" formControlName="boardOfDirectors" type="text" pInputText required autofocus>
      </div>
    </div>
    <div class="p-col p-field p-grid p-m-4 p-p-4">
      <label for="stockExchangeNames" class="p-col-fixed" style="width:100px">ExchangeNames</label>
      <div class="p-col">
        <input id="stockExchangeNames" formControlName="stockExchangeNames" type="text" pInputText required autofocus>
      </div>
    </div>
    <div class="p-col p-field p-grid p-m-4 p-p-4">
      <label for="sectorName" class="p-col-fixed" style="width:100px">SectorName</label>
      <div class="p-col">
        <input id="sectorName" formControlName="sectorName" type="text" pInputText required autofocus>
      </div>
    </div>
    <div class="p-col p-field p-grid p-m-4 p-p-4">
      <label for="description" class="p-col-fixed" style="width:100px">Description</label>
      <div class="p-col">
        <input id="description" formControlName="description" type="text" pInputText required autofocus>
      </div>
    </div>
    
  </div>

  <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
  <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" type="submit"
          [disabled]="!countryForm.valid"></button>

</form>
