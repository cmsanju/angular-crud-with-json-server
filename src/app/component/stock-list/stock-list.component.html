
<p-toast></p-toast>

<p-toolbar styleClass="p-mb-4">
  <ng-template pTemplate="left">
    <button pButton pRipple label="New Stocks" icon="pi pi-plus" class="p-button-success p-mr-2"
            (click)="openCreateModal()"></button>
            
  </ng-template>
</p-toolbar>

<!--Table-->
<p-table  [value]="stocks" [(selection)]="selectedStock" selectionMode="single" (onRowSelect)="onRowSelect($event)">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>PriceDate</th>
      <th>PriceTime</th>
      
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-stock>
    <tr [pSelectableRow]="stock">
       <td>{{stock.id}}</td>
      <td>{{stock.name}}</td>
      <td>{{stock.price}}</td>
      <td>{{stock.priceDate}}</td>
      <td>{{stock.priceTime}}</td>
      <td>
        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
        (click)="openEditModal(stock)"></button>
<button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
        (click)="deleteStock(stock)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
